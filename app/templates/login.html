{% extends 'base.html' %}
{% block title %}Login - Agenda MÃ©dica{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded shadow p-6">
  <h1 class="text-2xl font-semibold mb-4">Entrar</h1>
  {% if error %}
  <div class="bg-red-100 text-red-800 px-3 py-2 rounded mb-3">{{ error }}</div>
  {% endif %}
  <form method="post" action="/login" class="space-y-3">
    <div>
      <label class="block text-sm mb-1">Email</label>
      <input class="w-full border rounded px-3 py-2" type="email" name="email" required />
    </div>
    <div>
      <label class="block text-sm mb-1">Senha</label>
      <input class="w-full border rounded px-3 py-2" type="password" name="password" required />
    </div>
    <button class="w-full bg-blue-600 text-white px-4 py-2 rounded">Entrar</button>
  </form>
</div>
{% endblock %}
